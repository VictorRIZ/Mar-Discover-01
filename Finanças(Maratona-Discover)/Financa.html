<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="financa.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>TioFinanças</title>
</head>
<body>

    <header>
        <img src="./assets/logo.svg" alt="Logo Tio finança$$">
    </header>
    <main class="container">

     <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
        <h3>
            <span>Entradas </span>
        </h3>
        <p id ="incomesDisplay">R$0,00</p>
    </div>

    <div class="card">
        <h3>
            <span>Saídas</span>
        </h3>
        <p id ="expensesDisplay"> R$0,00</p>
    </div>

    <div class="card total">
        <h3>Total</h3>
        <p id ="totalDisplay">R$0,00</p>
    </div>

     </section>

     <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" onclick="Modal.open()" class="button new">+ Nova transação/New transaction</a>

        <table id="data-table">

            <thead>
    <tr>
        <th>Descrição </th>
        <th>Valor </th>
        <th>Data </th>
        <th></th>
    </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
     </section>
    
    
   

    



</main>
<div class="main-overlay ">
    <div class="modal">
        <div id="form">
            <h2>Nova transação</h2>
             <form action="" onsubmit="Form.submit(event)">
                 <div class="input-group">
                     <label class="sr-only" for="description">Descrição</label>
                         <input type="text" id="description" 
                         name="description" placeholder="Descrição"/>
                     
                 </div>
             

        
        <div class="input-group">
            <label class="sr-only" for="amount">Valor</label>
                <input type="number" 
                step="0.01"
                id="amount" 
                name="amount" 
                placeholder="0,00"/>
                <small>Use o sinal -(negativo) para despesas, e ,(vírgula) para casas decimais 

                </small>
            
                </div>

             <div class="input-group">
            <label class="sr-only" for="date">Data</label>
                <input type="date" 
                id="date" 
                name="date" 
                />
            
        </div>
        <div class="input-group actions">
            <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
            <button>Salvar</button>
        </div>
    </form>
            
    </div>
</div>
</div>
    <footer><p>Tio.finança$$</p></footer>
<script src="financa.js"></script>
</body>
</html>
